<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Raleway:wght@800&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <main>
        <h1>CALCULATOR</h1>

        <div class="calculator">
            <div class="display">
                |
            </div>


            <div class="buttons">
                <button class="btn clear" value="clear">CLEAR</button>
                <button class="btn delete" value="delete">DEL</button>
                <button class="btn divide" value="divide">&divide;</button>
                <button class="btn num seven" value="7">7</button>
                <button class="btn num eight" value="8">8</button>
                <button class="btn num nine" value="9">9</button>
                <button class="btn multiply" value="times">&times;</button>
                <button class="btn num four" value="4">4</button>
                <button class="btn num five" value="5">5</button>
                <button class="btn num six" value="6">6</button>
                <button class="btn subtract" value="subtract">&#8722</button>
                <button class="btn num one" value="1">1</button>
                <button class="btn num two" value="2">2</button>
                <button class="btn num three" value="3">3</button>
                <button class="btn add" value="add">&#43;</button>
                <button class="btn num zero" value="0">0</button>
                <button class="btn num decimal" value=".">.</button>
                <button class="btn equal" value="equals">=</button>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
